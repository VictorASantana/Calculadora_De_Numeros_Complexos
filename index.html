<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumsComplexos</title>
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <h1 class="titulo">Calculadora de Numeros Complexos</h1>
    <main class="corpo">
        <div class="funcoes">
            <ul class="listaDeFunc">
                <li>
                    <p class="subtitulo">Inserir numero complexo</p>
                    <p class="descricao">Forma Cartesiana:</p>
                    <input type="text" class="real" placeholder="Parte real">
                    <input type="text" class="imaginario" placeholder="Parte imaginaria">
                    <button class="confirma">OK</button>

                    <p class="descricao">Forma Polar:</p>
                    <input type="text" class="modulo" placeholder="Modulo">
                    <input type="text" class="angulo" placeholder="Angulo">
                    <button class="confirma">OK</button>
                </li>
            </ul>
            <div class="manipulacoes">
                <p>Numero complexo 1</p>
                <p>Numero complexo 2</p>
                <div class="resultados">

                </div>
            </div>
        </div>
        <div class="operacoes">
            <p>Operações</p>
            <ul class="operacoes">
                <li>
                    Soma
                </li>
                <li>
                    Subtração
                </li>
                <li>
                    Multiplicação
                </li>
                <li>
                    Divisão
                </li>
                <li>
                    Modulo
                </li>
                <li>
                    Angulo
                </li>
            </ul>
        </div>
       
    </main>
    
</body>
</html>
